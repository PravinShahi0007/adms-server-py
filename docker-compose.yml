services:
  app:
    build: .
    container_name: zkteco-adms-app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://adms_user:adms_password@db:5432/adms_db
      - INTERNAL_API_URL=http://localhost:3000
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - adms_network

  db:
    image: postgres:15-alpine
    container_name: zkteco-adms-db
    environment:
      POSTGRES_DB: adms_db
      POSTGRES_USER: adms_user
      POSTGRES_PASSWORD: adms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adms_user -d adms_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - adms_network

  adminer:
    image: adminer:4.8.1
    container_name: zkteco-adms-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - adms_network

volumes:
  postgres_data:
    driver: local

networks:
  adms_network:
    driver: bridge